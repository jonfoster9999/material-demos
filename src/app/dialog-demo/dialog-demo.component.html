<div class="text-center">
    <md-card>
      <md-card-header>
        <md-card-title><h1>Dialog Demo</h1></md-card-title>
      </md-card-header>
      <hr>
      <md-card-content>
       <button md-raised-button (click)="openDialog()">
         Open Dialog
       </button>
       <hr>
       <strong>Result: {{ dialogResult}} </strong>
      </md-card-content>
    </md-card>
</div>
<br>
<br>
<img *ngIf="dialogResult == 'burger'" class="mx-auto d-block" height="160px" src="https://d36anqfwl2xq4r.cloudfront.net/img/whole-burger.png">
