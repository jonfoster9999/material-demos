<form class="formwidth" (ngSubmit)="onSubmit()" #f="ngForm">
  <table class="fullwidth">
    <tr>
      <td>
        <md-input-container class="fullwidth">
          <input type="text" mdInput placeholder="First Name" id="firstname" name="firstname" required minlength="3" [(ngModel)]="address.firstname"
            #firstname="ngModel">
          <md-hint *ngIf="!f.valid" align="end">
            <span *ngIf="firstname.errors.required && firstname.dirty">
              Name Required
            </span>
            <span *ngIf="firstname.errors.minlength && 
                         firstname.dirty &&
                         firstname.value.length > 0 ">
                Name Must Be At Least 3 characters
              </span>
          </md-hint>
        </md-input-container>

      </td>
      <td>
        <md-input-container class="fullwidth">
          <input type="text" mdInput placeholder="Last Name" id="lastname" name="lastname" [(ngModel)]="address.lastname">
        </md-input-container>
      </td>
    </tr>
  </table>

  <p>
    <md-input-container class="fullwidth">
      <textarea mdInput placeholder="Address" id="address" [(ngModel)]="address.address" name="address"></textarea>
    </md-input-container>
  </p>

  <table class="fullwidth" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="fullwidth">
          <input type="text" mdInput placeholder="City" id="city" name="city" [(ngModel)]="address.city">
        </md-input-container>
      </td>
      <td>
        <md-input-container class="fullwidth">
          <input type="text" mdInput placeholder="State" id="state" name="state" [(ngModel)]="address.state">
        </md-input-container>
      </td>
      <td>
        <md-input-container class="fullwidth">
          <input type="text" mdInput placeholder="Postal Code" id="postalcode" name="postalcode" #postalcode maxlength="5" [(ngModel)]="address.postalcode">
          <md-hint align="end">
            {{ postalcode.value.length }} / 5
          </md-hint>
        </md-input-container>
      </td>
    </tr>
  </table>

  <p>
    <button type="submit" md-raised-button [disabled]="!f.valid">Submit</button>
  </p>

</form>
