<md-card class="demo-panel">
  <md-card-title>
    Angular Material Sidenav Demo
  </md-card-title>
  <md-card-content>
    <md-sidenav-container class="example-container">
      <md-sidenav #sidenav class="example-sidenav" mode="push">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action">
            One
          </li>
          <li class="list-group-item list-group-item-action">
            Two
          </li>
          <li class="list-group-item list-group-item-action">
            Three
          </li>
          <li class="list-group-item list-group-item-action">
            One
          </li>
          <li (click)="doSomething()" #el (mouseover)="seeCursor(el)" class="list-group-item list-group-item-action">
            Two
          </li>
          <li class="list-group-item list-group-item-action">
            Three
          </li>
          <li class="list-group-item list-group-item-action">
            One
          </li>
          <li class="list-group-item list-group-item-action">
            Two
          </li>
          <li class="list-group-item list-group-item-action">
            Three
          </li>
        </ul>
      </md-sidenav>
      <div class="example-sidenav-content">
        <button type="button" md-button (click)="sidenav.open()">Open Sidenav</button>
      </div>
    </md-sidenav-container>
  </md-card-content>
</md-card>
