<md-card class="demo-panel">
  <md-card-title>
    <h1>Angular Material Menu Demo</h1>
  </md-card-title>
  <md-card-content>
    <button md-raised-button color="primary" [mdMenuTriggerFor]="menu">Open Menu</button>
    <md-menu #menu="mdMenu">
      <button md-menu-item [mdMenuTriggerFor]="subMenu">
        <md-icon>settings</md-icon>
        <span>Settings</span>
      </button>
      <button md-menu-item (click)="onVoiceMail()">
        <md-icon>voicemail</md-icon>
        <span>Check Voicemail</span>
      </button>
      <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable Alerts</span>
      </button>
    </md-menu>
  </md-card-content>
  <md-menu #subMenu="mdMenu">
    <button md-menu-item (click)="onOne()">
      one
    </button>
    <button md-menu-item>
      two
    </button>
    <button md-menu-item>
      three
    </button>
  </md-menu> 
</md-card>
