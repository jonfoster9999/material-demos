<md-card>
  <md-card-header>
    <md-card-title><h1>Tooltip Demo</h1></md-card-title>
  </md-card-header>
  <hr>
  <md-card-content class="text-center">
    <span mdTooltip="This is the tooltip" class="mr-5" mdTooltipPosition="above">This text has a tooltip above!</span>
    <span mdTooltip="This is the tooltip" class="ml-5" mdTooltipPosition="below">This text has a tooltip below!</span>
  </md-card-content>
</md-card>
